services:
  mysql:
    image: mysql:8.4
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sims-local
      MYSQL_USER: sims
      MYSQL_PASSWORD: sims-password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "sims", "-psims-password"]
      interval: 10s
      timeout: 5s
      retries: 5
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: sims
      PMA_PASSWORD: sims-password
    depends_on:
      mysql:
        condition: service_healthy
  minio:
    image: minio/minio:RELEASE.2025-02-18T16-25-55Z
    ports:
      - "9002:9000"
      - "9003:9003"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9003"
    volumes:
      - minio_data:/data

volumes:
  mysql_data:
  minio_data:
